    <script>
      window.onscroll = function () {
        var pos = window.pageYOffset;
        if (pos > 100) {
          const nav = document.getElementById("nav");
          nav.classList.remove("bg-gray-100/10");
          nav.classList.add("bg-black/80");
          // popup.style.opacity = "1";
          // popup.style.animationName = "show";
          // popup.style.animationDuration = "2s";
          //popup.style.opacity = "0";
          // popup.style.opacity = "1";
        }
        if (pos < 100) {
          nav.classList.add("bg-gray-100/10");
          nav.classList.remove("bg-black/80");
        }
      };
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.querySelectorAll(".mySlides");
        let dots = document.querySelectorAll(".dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(
            "bg-gray-800",
            "bg-gray-400"
          );
        }
        slides[slideIndex - 1].style.display = "block";
        // dots[slideIndex - 1].className = dots[slideIndex - 1].className.replace(
        //   "bg-gray-400",
        //   "bg-gray-800"
        // );
      }
